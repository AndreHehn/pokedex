<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="./img/pokeball.png" rel="icon" type="image/png">
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onload="init()">
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="modalContent">
            <span onclick="closeModal()" class="close">&times;</span>
        </div>

    </div>
    <header>
        <img class="list_pic" id="listpic" onclick="showList()" src="./img/list.png">
        <a href="#" id ="headline" class="headline_title">pokedex</a>
        <div class="header-pic-wrapper"><img id="pokemonFavorite" onclick="showFavorites()" class="favorite_pic" src="./img/pokeball.png"></div>
    </header>
    <main>
        <div id="mySidenav" class="sidenav">
            <div class="searchbar">
                <input class="input" id="input" onkeyup="search()" type="text" placeholder="name of the pokemon...">
            </div>
            <div class="list-pokemon">
                <table id="listPokemon">
                </table>
            </div>
        </div>
        <div class="loading-div" id="loading"><img class="loading" src="./img/pokeball.png"></div>
        <div class="cards" id="cards">
        </div>
        <div class="div4button" id="next20div"></div>
    </main>

    <footer></footer>
</body>

</html>
